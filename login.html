<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="小米,小米8,小米Note3,红米Note7,小米MIX3,小米商城">
    <meta name="description" content="小米商城直营小米公司旗下所有产品，囊括小米手机系列小米MIX 3、小米8、小米Note 3，红米手机系列红米Note 7、红米6 Pro，智能硬件，配件及小米生活周边，同时提供小米客户服务及售后支持。">
    <title>小米账号 - 登录</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-1.12.4.min.js"></script>
</head>
<body>
<div id="top">
    <div class="logo">
        <a href="#">小米网</a>
    </div>
</div>
<div class="main">
    <a href="#" class="banner"></a>
    <div class="login">
        <div class="login-nav">
            <a href="javascript:void(0);" class="pitch">账号登陆</a>
            <span class="line"></span>
            <a href="javascript:void(0);">扫码登录</a>
        </div>
        <div class="account">
            <div class="id-num">
                <input type="text" placeholder="邮箱/手机号码/小米ID">
                <input type="password" placeholder="密码">
                <input type="button" value="登录">
            </div>
        </div>
    </div>
</div>
</body>
<script>
    $(function () {
      $(".login-nav>a").click(function () {
        $(this).addClass('pitch').siblings().removeClass('pitch');
      });
    })
</script>
</html>
